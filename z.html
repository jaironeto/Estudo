<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo offset-distance</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            offset-path: path("M 50,250 A 200,200 0 1,1 250,50 A 200,200 0 1,1 50,250");
            animation: move 4s linear infinite;
        }

        @keyframes move {
            0% { offset-distance: 0%; }
            100% { offset-distance: 100%; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
