<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Tag &lt;select&gt;</title>
</head>
<body>
    <form>
        <label for="carros">Escolha um carro:</label>
        <select id="carros" name="carros">
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
        </select>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Tag &lt;datalist&gt;</title>
</head>
<body>
    <form>
        <label for="frutas">Escolha uma fruta:</label>
        <input list="frutas" id="fruta" name="fruta">
        <datalist id="frutas">
            <option value="Maçã">
            <option value="Banana">
            <option value="Laranja">
            <option value="Manga">
            <option value="Morango">
        </datalist>
    </form>
</body>
</html>
